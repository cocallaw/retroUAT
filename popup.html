<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RetroUAT</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>RetroUAT</h1>
    
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="toggleRedirects">
        <span id="statusText">Enable Redirects</span>
      </label>
    </div>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="toggleBadge">
        <span>Show Status</span>
      </label>
    </div>

    <h2>Recent UATs</h2>
    <ul id="historyList"></ul>

    <button id="clearHistory">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
